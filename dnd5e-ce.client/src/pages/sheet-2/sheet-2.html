<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sheet 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
  </nav>

  <div class="container mt-3">

    <form method="post">
      <!-- SheetHeader: Имя персонажа, Возраст, Рост, Вес, Глаза, Кожа, Волосы -->
      <div class="container">

        <div class="row row-cols-1 row-cols-md-2" id="sheetHeader">

          <!-- Имя персонажа -->
          <div class="col-md-3">
            <div class="input-group">
              <input type="text" name="characterName" class="border-0 border-bottom rounded-0" id="characterName"
                placeholder="ИМЯ ПЕРСОНАЖА">
              <label for="characterName" class="fw-bold">ИМЯ ПЕРСОНАЖА</label>
            </div>
          </div>

          <!-- Отступ -->
          <div class="col-md-1"></div>

          <!-- Класс и уровень, Раса, Предыстория, Мировоззрение, Имя игрока, Опыт -->
          <div class="col-md-8">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

              <!-- Возраст -->
              <div class="row">
                <div class="col">
                  <input type="text" id="characterAge" name="characterAge" class="border-0 border-bottom rounded-0"
                    placeholder="ВОЗРАСТ">
                  <span class="fw-bold">ВОЗРАСТ</span>
                </div>
              </div>

              <!-- Рост -->
              <div class="row">
                <div class="col">
                  <input type="text" id="characterHeight" name="characterHeight"
                    class="border-0 border-bottom rounded-0" placeholder="РОСТ">
                  <span class="fw-bold">РОСТ</span>
                </div>
              </div>

              <!-- Вес -->
              <div class="row">
                <div class="col">
                  <input type="text" id="characterWeight" name="characterWeight"
                    class="border-0 border-bottom rounded-0" placeholder="ВЕС">
                  <span class="fw-bold">ВЕС</span>
                </div>
              </div>

              <!-- Глаза -->
              <div class="row">
                <div class="col">
                  <input type="text" id="characterEyes" name="characterEyes" class="border-0 border-bottom rounded-0"
                    placeholder="ГЛАЗА">
                  <span class="fw-bold">ГЛАЗА</span>
                </div>
              </div>

              <!-- Кожа -->
              <div class="row">
                <div class="col">
                  <input type="text" id="characterSkin" name="characterSkin" class="border-0 border-bottom rounded-0"
                    placeholder="КОЖА">
                  <span class="fw-bold">КОЖА</span>
                </div>
              </div>

              <!-- Волосы -->
              <div class="row">
                <div class="col">
                  <input type="text" id="characterHair" name="characterHair" class="border-0 border-bottom rounded-0"
                    placeholder="ВОЛОСЫ">
                  <span class="fw-bold">ВОЛОСЫ</span>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>


      <!-- SheetBody -->
      <!-- Характеристики, Вдохновение, Бонус мастерства, Спасброски, Навыки, КБ, Инициатива, Скорость, Текущие хиты, Временные хиты, Кость хитов, Спасброски от смерти, Атаки и заклинания -->
      <div class="container mt-4">

        <div class="row row-cols-3">

          <!-- Внешний вид персонажа, Предыстория персонажа -->
          <div class="col-4">
            <!-- Внешний вид персонажа -->
            <div class="row">
              <div class="col">
                <div class="card border-0">
                  <img src="assets/CharacterBioAppearance.svg" class="card-img">
                  <div class="card-img-overlay d-flex flex-column mt-2 mb-2">
                    <textarea type="text" id="characterBioAppearance" name="characterBioAppearance"
                      class="w-100 flex-grow-1"></textarea>
                    <div class="row text-center">
                      <span class="fw-bold">ВНЕШНИЙ ВИД ПЕРСОНАЖА</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Предыстория персонажа -->
            <div class="row mt-1">
              <div class="col">
                <div class="card border-0">
                  <img src="assets/CharacterBioBackstory.svg" class="card-img">
                  <div class="card-img-overlay d-flex flex-column mt-1 mb-0 pt-1 pb-1">
                    <textarea type="text" id="characterBioBackstory" name="characterBioBackstory"
                      class="w-100 flex-grow-1"></textarea>
                    <div class="row text-center">
                      <span class="fw-bold">ПРЕДЫСТОРИЯ ПЕРСОНАЖА</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Союзники и огранизации, Дополнительные особенности и умения, Сокровища -->
          <div class="col-8">

            <!-- Союзники и огранизации -->
            <div class="row mt-3">
              <div class="col">
                <div class="card border-0">
                  <img src="assets/CharacterBioAlliesAndOrganizations.svg" class="card-img">
                  <div class="card-img-overlay d-flex flex-column mt-1 mb-0 pt-1 pb-1">
                    <textarea type="text" id="characterBioAlliesAndOrganizations"
                      name="characterBioAlliesAndOrganizations" class="w-100 flex-grow-1"></textarea>
                    <div class="row text-center">
                      <span class="fw-bold">СОЮЗНИКИ И ОРГАНИЗАЦИИ</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Дополнительные особенности и умения -->
            <div class="row mt-3">
              <div class="col">
                <div class="card border-0">
                  <img src="assets/CharacterBioAdditionalFeaturesAndTraits.svg" class="card-img">
                  <div class="card-img-overlay d-flex flex-column mt-1 mb-0 pt-1 pb-1">
                    <textarea type="text" id="characterBioAdditionalFeaturesAndTraits"
                      name="characterBioAdditionalFeaturesAndTraits" class="w-100 flex-grow-1"></textarea>
                    <div class="row text-center">
                      <span class="fw-bold">ДОПОЛНИТЕЛЬНЫЕ ОСОБЕННОСТИ И УМЕНИЯ</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Сокровища -->
            <div class="row mt-3">
              <div class="col">
                <div class="card border-0">
                  <img src="assets/CharacterBioAdditionalFeaturesAndTraits.svg" class="card-img">
                  <div class="card-img-overlay d-flex flex-column mt-1 mb-0 pt-1 pb-1">
                    <textarea type="text" id="characterBioTreasures" name="characterBioTreasures"
                      class="w-100 flex-grow-1"></textarea>
                    <div class="row text-center">
                      <span class="fw-bold">СОКРОВИЩА</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
