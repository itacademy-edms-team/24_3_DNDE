<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список персонажей</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Список персонажей</h1>
    <!-- Адаптивная сетка карточек: 1 колонка на мобильных, 2 на планшетах, 3 на десктопах -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Карточка персонажа 1 -->
      <div class="col">
        <div class="card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-1">Aragorn</h5>
              <p class="card-text mb-0">Уровень: 5</p>
            </div>
            <button type="button" class="btn btn-link">
              <i class="bi bi-trash" style="color: red; font-size: 1.5rem;"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Карточка персонажа 2 -->
      <div class="col">
        <div class="card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-1">Legolas</h5>
              <p class="card-text mb-0">Уровень: 5</p>
            </div>
            <button type="button" class="btn btn-link">
              <i class="bi bi-trash" style="color: red; font-size: 1.5rem;"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Карточка персонажа 3 -->
      <div class="col">
        <div class="card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title mb-1">Gimli</h5>
              <p class="card-text mb-0">Уровень: 5</p>
            </div>
            <button type="button" class="btn btn-link">
              <i class="bi bi-trash" style="color: red; font-size: 1.5rem;"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Можно добавить дополнительные карточки персонажей по аналогии -->
    </div>
  </div>

  <!-- Подключение Bootstrap JS Bundle с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
