<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <!-- Подключаем Bootstrap 5 через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Окошко авторизации */
    .signin-box {
      max-width: 400px; /* Ограничение по ширине для больших экранов */
      width: 90%; /* Для маленьких экранов занимает 90% ширины */
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* Дополнительная настройка для очень маленьких экранов */
    @media (max-width: 576px) {
      .signin-box {
        padding: 20px;
      }

        .signin-box h1 {
          font-size: 1.5rem;
        }

        .signin-box .btn {
          font-size: 0.9rem;
          padding: 0.375rem 0.75rem;
        }
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="signin-box text-center">
    <h1 class="mb-3">Sign In</h1>
    <!-- Список ссылок для авторизации -->
    <ul class="list-unstyled">
      <li class="mb-3">
        <a href="/auth/github" class="btn btn-dark w-100">Sign In with GitHub</a>
      </li>
      <li class="mb-3">
        <a href="/auth/google" class="btn btn-danger w-100">Sign In with Google</a>
      </li>
      <li class="mb-3">
        <a href="/auth/yandex" class="btn btn-primary w-100">Sign In with Yandex</a>
      </li>
    </ul>
  </div>

  <!-- Подключаем Bootstrap Bundle с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
